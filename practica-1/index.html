<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pendientes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        li:last-child {
            border-bottom: none;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Listado de Pendientes</h1>
    <p>Organiza tus tareas de forma sencilla</p>
</header>

<main>
    <h2>Tareas pendientes</h2>
    <ul>
        <li>
            <input type="checkbox">
            <span>Comprar víveres</span>
        </li>
        <li>
            <input type="checkbox">
            <span>Enviar correo importante</span>
        </li>
        <li>
            <input type="checkbox">
            <span>Terminar proyecto</span>
        </li>
        <li>
            <input type="checkbox">
            <span>Agendar cita médica</span>
        </li>
        <li>
            <input type="checkbox">
            <span>Estudiar para el examen</span>
        </li>
    </ul>
</main>

<footer>
    © 2026 - Página de pendientes
</footer>
 
</body>
</html>
